<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="info"></div>
    <img src="./img/restart.svg" alt="restart icon" class="side-icon restart-icon" title="Restart Game">
    <div class="container">
        <div class="welcome">
            <div class="text-container">
                <p>Welcome!</p>
                <p>Let's play Tic Tac Toe!</p>
            </div>
            <div class="button-container">
                <button>Play against a human</button>
                <button>Play against the computer</button>
            </div>
        </div>
        <div class="pvp">
            <form action="#" method="POST">
                <label for="player1">Player 1</label>
                <input type="text" name="player1" id="player1" placeholder="Name of Player 1" required>
                <p>Choose your marker:</p>
                <input type="radio" id="circle1" name="p1-marker" value="circle" checked>
                <label for="circle1"><img src="./img/icon-circle.svg" class="selected" id="circleOneImg" alt="circle-marker"></label>
                <input type="radio" id="x1" name="p1-marker" value="x">
                <label for="x1"><img src="./img/icon-x.svg" id="xOneImg" alt="x-marker"></label>
                <br>
                <label for="player2">Player 2</label>
                <input type="text" name="player2" id="player2" placeholder="Name of Player 2" required>
                <p>Choose your marker:</p>
                <input type="radio" id="circle2" name="p2-marker" value="circle">
                <label for="circle2"><img src="./img/icon-circle.svg" id="circleTwoImg" alt="circle-marker"></label>
                <input type="radio" id="x2" name="p2-marker" value="x" checked>
                <label for="x2"><img src="./img/icon-x.svg" class="selected" id="xTwoImg" alt="x-marker"></label>
                <button type="submit">Start</button>
            </form>
        </div>
        <div class="pvc">
            <form action="#" method="POST">
                <label for="name">Player</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <p>Choose your marker:</p>
                <input type="radio" id="circle" name="p1-marker" value="circle" checked>
                <label for="circle"><img src="./img/icon-circle.svg" class="selected" id="circle-img" alt="circle-marker"></label>
                <input type="radio" id="x" name="p1-marker" value="x">
                <label for="x"><img src="./img/icon-x.svg" id="x-img" alt="x-marker"></label>
                <button type="submit">Start</button>
            </form>
        </div>
        <div class="restart">
            <p class="restart-info"></p>
            <img src="./img/restart.svg" alt="restart icon" class="restart-icon" title="Restart Game">
            <img src="./img/icon-x.svg" alt="close icon" class="close-icon" title="Close">
            <div class="button-container">
                <button>New game against a different opponent</button>
            </div>
        </div>
        <div class="gameboard">
            <div class="cell" data-key="0"></div>
            <div class="cell" data-key="1"></div>
            <div class="cell" data-key="2"></div>
            <div class="cell" data-key="3"></div>
            <div class="cell" data-key="4"></div>
            <div class="cell" data-key="5"></div>
            <div class="cell" data-key="6"></div>
            <div class="cell" data-key="7"></div>
            <div class="cell" data-key="8"></div>
        </div>
        <div class="score-container">
            <span class="score-p1"></span>
            <span class="score-p2"></span>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
